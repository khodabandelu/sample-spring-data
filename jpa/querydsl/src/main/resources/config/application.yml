spring:
  datasource:
#    url: jdbc:h2:mem:sampledb
    url: jdbc:h2:file:~/h2db/sampledb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
